<!DOCTYPE html>
<html lang='en'>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" type="text/css" href="calc.css">
        <script src="calc.js"></script>
		<link rel="shortcut icon" href="favicon.ico" />
        
    </head>
    <body>
        <form id='calc'>
            <input type='text' id='inp' placeholder="0">
            <output id='result'>0</output>
            <div id='buttons'>
                <div class = 'row'>
                    <button id=op class = 'sing'>(</button>
                    <button id=cl class = 'sing'>)</button>
                    <button id=dCE class='sing'>CE</button>
                    <button id=dC class='sing'>C</button>
                    <button id=dxy class='sing'>x<sup style = 'font-size: 50%'>y</sup></button> 
                </div>
                <div class = 'row'>
                    <button id=c7 class='sing'>7</button>
                    <button id=c8 class='sing'>8</button> 
                    <button id=c9 class='sing'>9</button> 
                    <button id=dplus class='sing'>+</button> 
                    <button id=dminus class='sing'>-</button>  
                </div>
                <div class = 'row'>
                    <button id=c4 class='sing'>4</button>
                    <button id=c5 class='sing'>5</button> 
                    <button id=c6 class='sing'>6</button> 
                    <button id=dmult class='sing'>*</button> 
                    <button id=ddiv class='sing'>/</button>  
                </div>
                <div class = 'row'>
                    <button id=c1 class='sing'>1</button>
                    <button id=c2 class='sing'>2</button> 
                    <button id=c3 class='sing'>3</button> 
                    <button id=deq class='double'>=</button> 
                </div>
                <div class = 'row'>
                    <button id=c0 class='double'>0</button>
                    <button id=c. class='sing'>.</button> 
                    <button id=ddeg class='sing'>x<sup style='font-size: 50%'>2</sup></button> 
                    <button id=dsqrt class='sing'>âˆš<span style='text-decoration: overline'>x</span></button>  
                </div>
            </div>
        </form>
    </body>
</html>
